<!DOCTYPE html>
<html>
<head>
    <title>CSS Load Test</title>
    <link rel="stylesheet" href="/static/css/pipboy.css">
    <style>
        body { padding: 20px; }
        .test-box {
            background: #001100;
            border: 3px solid #00FF00;
            color: #00CC00;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Load Test</h1>
    <div class="test-box">
        <p>If this box has green text on dark green background with green border, CSS is loading.</p>
        <p>If it's black on white, CSS is NOT loading.</p>
    </div>
    <p>Check browser console for errors loading CSS.</p>
</body>
</html>
